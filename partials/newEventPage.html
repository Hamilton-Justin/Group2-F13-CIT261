
<div id="centerBlock">
    
    <p style="font-size:25px;font-weight:bold">Create a New Event:</p>
    <p>&nbsp;</p>
    <input type="date" id="date"><br>
    <input type="time" id = time><br>
    <!--<p><input type="text" placeholder="Location" id="location"></p>-->
    <select id="location" onchange="hideShowField()">
      <option value="1">Use Current Location</option>
      <option value="2">Choose Other Location...</option>
    </select>
    <input type="text" id="address" placeholder="Address" style=display:none>
    <br>
    <input type="text" id="city" placeholder="City" style=display:none>
    <br>
    <input type="text" id="state" placeholder="State" style=display:none>
    <textarea rows="6" cols="50" placeholder="Description of Event" id="eventDesc"></textarea><br>
    <button id ="buttonTest" class="btn primary width100" type="button" onclick="submitEvent()">Submit</button>
   

</div>
